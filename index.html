<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/media.css" />
    <link rel="stylesheet" href="/css/loader.css" />
    <title>BLOG_AWAY</title>
  </head>
  <body>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
    <nav class="navbar">
      <a href="/" id="caffeine-heading">BlogAway</a>
      <ul>
        <li>
          <a href="#main">Home</a>
        </li>
        <li>
          <a href="#blog">Blog</a>
        </li>
      </ul>
    </nav>
    <main id="main">
      <div class="landing">
        <div id="landing-background">
          <!-- javascript puts images here with class landing-background-image-->
        </div>
        <div id="background-indicators">
          <!-- javascript puts dots here with class background-indicator-->
        </div>
        <h3>"Where dreams take root and flourish."</h3>
        <h1>Little moments, big magic</h1>
        <p>Embrace growth and sparkle brightly.</p>
        <a href="#blog" class="button-primary"> Explore </a>
        <div class="carousel-buttons">
          <button id="carousel-button-prev" onclick="prevSlide()">
            &#10094;
          </button>
          <button id="carousel-button-next" onclick="nextSlide()">
            &#10095;
          </button>
        </div>
      </div>
      <div id="blog">
        <h3>Sprinkling joy one thought <span class="highlight">at a time</span></h3>
        <h1>BLOGS</h1>
        <div class="blogs-items-container">
          <!-- javascript puts menu items here with class menu-item-->
        </div>
        <div id="blog-item-details">
          <div class="blogs-item-detailed-overlay"></div>
          <!-- 
          javascript puts menu item details here with class menu-item-detailed
         -->
        </div>
      </div>
    </main>
    <footer>
      <span>&copy; Created by <a href="https://github.com/Thumeka" target="_blank">Thumeka</a> </span>
      <div>
        <a href="https://github.com/Thumeka/PRODIGY_WD_01" target="_blank">
          <img
            src="https://www.svgrepo.com/show/303615/github-icon-1-logo.svg"
            alt=""
          />
        </a>
        <a href="https://www.linkedin.com/in/Thumeka Tembani/" target="_blank">
          <img src="https://www.svgrepo.com/show/508852/linkedin.svg" alt="" />
        </a>
      </div>
    </footer>
    <div class="scrollbar"></div>
  </body>
  <script src="/js/script.js"></script>
</html>
